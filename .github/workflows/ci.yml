name: ci

on:
  pull_request: { branches: [main] }
  push: { branches: [main] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NODE_OPTIONS: --max-old-space-size=4096
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
        continue-on-error: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1
          run_install: false
        continue-on-error: true

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          set -Eeuxo pipefail
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
        continue-on-error: true

      - name: Install dependencies
        run: |
          set -Eeuxo pipefail
          pnpm install
        continue-on-error: true

      # Run all tasks using workspace filters

      - name: Ensure staging a release works.
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -Eeuxo pipefail
          ./codex-cli/scripts/stage_release.sh
        continue-on-error: true

      - name: Ensure root README.md contains only ASCII and certain Unicode code points
        run: |
          set -Eeuxo pipefail
          ./scripts/asciicheck.py README.md
        continue-on-error: true
      - name: Check root README ToC
        run: |
          set -Eeuxo pipefail
          python3 scripts/readme_toc.py README.md
        continue-on-error: true

      - name: Ensure codex-cli/README.md contains only ASCII and certain Unicode code points
        run: |
          set -Eeuxo pipefail
          ./scripts/asciicheck.py codex-cli/README.md
        continue-on-error: true
      - name: Check codex-cli/README ToC
        run: |
          set -Eeuxo pipefail
          python3 scripts/readme_toc.py codex-cli/README.md
        continue-on-error: true
